<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form using html</title>
</head>
<body>
    <style>
        form{
            margin-left: 510px;border: 2px dotted black;width: 280px;padding: 10px;margin-top: 10px;background-color: aqua;
        }
    </style>
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr size="5px" color="black" width="500px" text-align="center">
    <form action="#" method="post">
        <label for="Name"> Name : </label>
        <input type="text" id="Name" name="name" placeholder="User name" required><br>
        <label for="email">Email :</label>
        <input type="emial" id="email" name="Email" placeholder="User mail" required><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="Password" placeholder="User Password"><br>
        <label for="phn">Phone :</label>  <br>
        <select name="Phone-Number">
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+770">+770</option>
        </select>
        <input type="number" id="phn" placeholder="01234567"><br>
        <label for="country">country :</label>   
        <input list="ref" id="country">
        <datalist id="ref">
            <option value="Bangladesh"></option>
            <option value="india"></option>
            <option value="Pakistan"></option>
            <option value="Russia"></option>
            <option value="China"></option>
            <option value="Iran"></option>
            <option value="Arab"></option>
        </datalist> <br>
        <label>Gender :</label>
        <input type="radio" id="gen1" name="Gender">
        <label for="gen1">Male</label>
        <input type="radio" id="gen2" name="Gender">
        <label for="gen2">Female</label><br>
        <label for="dat">Date Of Birth :</label>
        <input type="date" id="dat" name="Date"><br>
        <label for="tm">Time :</label>
        <input type="time" id="tm" name="Time"><br>
        <label for="col">Color :</label>
        <input type="color" id="col" name="color"><br>
        <label for="fl">Choose a Photo</label>
        <input type="file" id="fl" name="photo"><br>
        <input type="checkbox" id="chk1" name="Bike">
        <label for="chk1">I Have A Bike</label>
        <input type="checkbox" id="chk2" name="Bycycle">
        <label for="chk2">I Have A Bycycle</label><br>
        <textarea cols="30" rows="10"> Comment here</textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
